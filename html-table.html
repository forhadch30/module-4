<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table</title>
    <link rel="stylesheet" href="navagate.css">
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid goldenrod;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="html-table.html">Table</a></li>
                <li><a href="index.html">Html</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Html Table</h2>
        <table>
            <caption>Employee salary Table</caption>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bill</td>
                    <td>Founder</td>
                    <td>$10000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Bill</td>
                    <td>Founder</td>
                    <td>$10200</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Bill</td>
                    <td>Founder</td>
                    <td>$10400</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Bill</td>
                    <td>Founder</td>
                    <td>$13000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total Employee: 4</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>

</html>
